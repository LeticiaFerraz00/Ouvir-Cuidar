<body>

    <main>
        <section class="formulario">
            <h2>Cadastre-se para fazer parte da Ouvir & Cuidar ðŸ’š</h2>

            <img src="imagens/voluntariado.jpg" alt="VoluntÃ¡rios ajudando em um projeto social">

            <form>
                <fieldset>
                    <legend>InformaÃ§Ãµes Pessoais</legend>

                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" required>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>

                    <label for="endereco">EndereÃ§o:</label>
                    <input type="text" id="endereco" name="endereco" required>

                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" placeholder="00000-000" pattern="\d{5}-\d{3}" required>

                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>

                    <label for="estado">Estado:</label>

    <script>
        document.getElementById('cpf').addEventListener('input', function (e) {
            var value = e.target.value.replace(/\D/g, ''); // Remove tudo que nÃ£o for dÃ­gito
            var formattedValue = '';

            // Limita o tamanho para no mÃ¡ximo 11 dÃ­gitos (14 com a mÃ¡scara)
            if (value.length > 11) {
                value = value.substring(0, 11);
            }

            // Aplica a mÃ¡scara
            if (value.length > 9) {
                formattedValue = value.substring(0, 3) + '.' + value.substring(3, 6) + '.' + value.substring(6, 9) + '-' + value.substring(9, 11);
            } else if (value.length > 6) {
                formattedValue = value.substring(0, 3) + '.' + value.substring(3, 6) + '.' + value.substring(6, 9);
            } else if (value.length > 3) {
                formattedValue = value.substring(0, 3) + '.' + value.substring(3, 6);
            } else {
                formattedValue = value;
            }

            e.target.value = formattedValue;
        });
    </script>

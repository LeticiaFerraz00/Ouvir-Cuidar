<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Ouvir & Cuidar</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background-color: #f5faff;
            color: #333;
        }

        header {
            background-color: #0077b6;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        nav {
            background-color: #0096c7;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 40px;
            max-width: 600px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #0077b6;
        }

        form {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input:focus {
            border-color: #0077b6;
            outline: none;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #023e8a;
        }
   footer {
            background-color: #1c6bd2;
            color: white;
            text-align: center;
            padding: 40px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Ouvir & Cuidar</h1>
        <p>Cadastre-se e faça parte da nossa rede de solidariedade</p>
    </header>

    <nav>
        <a href="index.html">Início</a>
        <a href="projetos.html">Projetos</a>
        <a href="cadastro.html">Cadastro</a>
    </nav>

    <main>
        <h2>Formulário de Cadastro</h2>

        <form>
            <fieldset>
                <legend>Informações Pessoais</legend>

                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" maxlength="14" required placeholder="000.000.000-00">

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" maxlength="15" required placeholder="(00) 00000-0000">

                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" maxlength="9" required placeholder="00000-000">

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="">Selecione</option>
                    <option value="SP">SP</option>
                    <option value="RJ">RJ</option>
                    <option value="MG">MG</option>
                    <option value="RS">RS</option>
                    <option value="PR">PR</option>
                    <option value="SC">SC</option>
                    <option value="BA">BA</option>
                    <option value="PE">PE</option>
                    <option value="Outros">Outros</option>
                </select>
            </fieldset>

            <button type="submit">Enviar Cadastro</button>
        </form>
    </main>

    <footer>
        <p>© 2025 Ouvir & Cuidar - Todos os direitos reservados.</p>
    </footer>

    <script>
        // Máscara CPF
        const cpf = document.getElementById('cpf');
        cpf.addEventListener('input', () => {
            cpf.value = cpf.value
                .replace(/\D/g, '')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        });

        // Máscara Telefone
        const telefone = document.getElementById('telefone');
        telefone.addEventListener('input', () => {
            telefone.value = telefone.value
                .replace(/\D/g, '')
                .replace(/^(\d{2})(\d)/g, '($1) $2')
                .replace(/(\d{5})(\d{4})$/, '$1-$2');
        });

        // Máscara CEP
        const cep = document.getElementById('cep');
        cep.addEventListener('input', () => {
            cep.value = cep.value
                .replace(/\D/g, '')
                .replace(/(\d{5})(\d)/, '$1-$2');
        });
    </script>
</body>
</html>
